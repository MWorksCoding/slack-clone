<h1 mat-dialog-title>Edit your message</h1>
<div mat-dialog-content class="pb-0">
    <mat-form-field appearance="fill">
        <mat-label>Edit you Message</mat-label>
        <textarea class="textarea" matInput [(ngModel)]="data.userMessage" (ngModelChange)="onModelChange($event)" ></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button class="ml-16" mat-dialog-close (click)="dialogRef.close()">Abort</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="dialogRef.close(element)">Ok</button>
</div>
