<div class="channel-container d-n" id="channel">
    <div *ngFor="let channel of channels, let i = index" class="single-channel pl-16 pb-16 pt-16">
        <div [ngClass]="{'single-channel' : allChatChannel == ('channel' + i) }">
         <!-- [routerLink]="['/channel/',channel['channelId']]"> -->
            <!-- <span class=""># {{ channel['channelName'] }} </span> -->
            <h2>
                {{ channel['channelName'] }}
            </h2>
            <h3>
                {{ channel['description'] }}
            </h3>
            <div class="post-container"> <!-- ACHTUNG HIER MUSS AUCH EIN INDEX VON ALLEN NACHRICHTEN ERSTELLT WERDEN -->
                <div >
                    <div class="posts">
                        <mat-icon>person</mat-icon>
        
                        <div>
                            <div class="general-info-line">
                                <p><b></b></p>
                                <span> Uhr</span>
                            </div>
                            <div class="post">
                                <p></p>
                            </div>
        
                            <img>
        
                            <div class="open-thread">
                                <p>Comments</p>
                            </div>
                        </div>
                    </div>
        
                </div>
            </div>
        </div>
    </div>
</div>
