<h1 mat-dialog-title>Create a new chat</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="pt-16">
    <mat-label>Select</mat-label>
    <mat-select>
      <mat-option value="one">User 1</mat-option>
      <mat-option value="two">User 2</mat-option>
      <mat-option value="three">User 3</mat-option>
    </mat-select>
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="dialogRef.close()">Abort</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="startChat()">Ok</button>
  </div>
</div>
