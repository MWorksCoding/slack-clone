<h1 mat-dialog-title>Do you really want<br>to delete this message?</h1>
<div mat-dialog-actions>
    <button mat-button class="ml-16" mat-dialog-close (click)="dialogRef.close()">Abort</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="dialogRef.close(data)">Ok</button>
</div>
